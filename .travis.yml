language: java
sudo: required
jdk:
- oraclejdk8
services:
- mysql
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_e55aacca67f1_key -iv $encrypted_e55aacca67f1_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
- sudo apt-get -qq update
- sudo apt-get -y install mariadb-server
- mysql -u root -e "create database if not exists test default charset utf8;"
script: ./gradlew build
deploy:
  provider: gae
  project: coduno
  docker_build: local
