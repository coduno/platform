<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cod="http://cod.uno"
      xmlns:layout="http://www.thymeleaf.org/xsd/thymeleaf-extras-dialect-2.1.xsd"
      layout:decorator="layout/main">
<head>
    <title>Account Verification</title>
</head>

<body>
<div id="textcontent" layout:fragment="textcontent">
    Welcome to Coduno! Thank you for signing up.
    Please click the button below in order to complete the account creation.
</div>

<div id="buttoncontent" layout:fragment="buttoncontent">
    <a cod:href="@{/challenges/{challengeCanonicalName}/register(user=${name},invitedby=${invitedBy},teamname=${teamName})}"
       class="btn btn primary" style="color: white;">Accept team invitation</a>
</div>
</body>
</html>
